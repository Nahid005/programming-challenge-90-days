<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Typeing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <main class="bg-[#4635B1]">
        <div class="home-screen bg-gradient-to-t from-[#B771E5] min-h-screen flex justify-center items-center max-w-screen-lg m-auto">
            <div class="text-center">
                <h1 class="font-bold text-black text-6xl text-center font-poppins">Test Your Typeing Skills We Are Assist You..</h1>
                <button onclick="playGame()" class="btn bg-white text-black font-bold mt-6 text-lg">Play Now</button>
            </div>
        </div>
        <div class="play-ground bg-gradient-to-t from-[#B771E5] min-h-screen flex flex-col justify-center items-center max-w-screen-lg m-auto hidden">
            <div class="artboard artboard-horizontal phone-6 border border-8 border-white  mb-4 text-center flex items-center justify-center bg-white bg-opacity-45">
                <h4 id="generate-word" class="font-poppins font-bold text-6xl text-gray-700">W</h4>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
            </div>
            <div class="my-1 flex w-full justify-center gap-1">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
            </div>
            <div class="stats shadow mt-8">
                <div class="stat">
                    <div class="stat-figure text-primary">
                        <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        class="inline-block h-8 w-8 stroke-current">
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                        </svg>
                    </div>
                    <div class="stat-title">Pass</div>
                    <div class="stat-value text-primary pass"></div>
                </div>
              
                <div class="stat">
                    <div class="stat-figure text-secondary">
                        <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        class="inline-block h-8 w-8 stroke-current">
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                    </div>
                    <div class="stat-title">Loss</div>
                    <div class="stat-value text-secondary loss"></div>
                </div>
              
                <div class="stat">
                    <div class="stat-figure text-secondary">
                        <div class="avatar online">
                        <div class="w-16 rounded-full">
                            <img src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
                        </div>
                        </div>
                    </div>
                    <div class="stat-value">86%</div>
                    <div class="stat-title">Tasks done</div>
                </div>
            </div>
            <div class="text-center mt-4">
                <button class="btn bg-white text-black font-bold mt-4 text-lg">
                    View Score
                </button>
            </div>
        </div>
        <div class="score-screen bg-gradient-to-t from-[#B771E5] min-h-screen flex justify-center items-center max-w-screen-lg m-auto hidden">
            <div class="text-center bg-white p-4 border-r-4 rounded shadow-lg">
                <h4 class="font-poppins font-bold text-6xl text-gray-700">Your Score is <span>4</span></h4>
                <p class="font-poppins font-bold text-4xl text-gray-700 mt-4">You are win Hurrah..</p>
                <button class="btn bg-white text-black font-bold mt-4 text-lg">Play Again</button>
            </div>
        </div>
    </main>
    <script src="./script/script.js"></script>
</body>
</html>
